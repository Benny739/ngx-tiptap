name: Tests

env:
  NODE_VERSION: 16

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  test:
    name: Karma unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Node v-${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{env.NODE_VERSION}}

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: node --version
      - run: npm --version

      - name: NPM Install
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Test
        run: npm run test:lib
